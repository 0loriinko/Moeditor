<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <base href="../href.html">
        <title>Moeditor Settings</title>

		<script>
		window.$ = window.jQuery = require("jquery");
        window.document.querySelector('html').classList.add(process.platform)
        </script>

        <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">

        <link rel="stylesheet" href="settings/moe-settings.css">
        <script type="text/javascript" src="settings/moe-settings.js"></script>

        <link rel="stylesheet" href="fonts/moe-fonts.css">
        <link rel="stylesheet" href="settings/moe-tabview.css">
        <script type="text/javascript" src="settings/moe-tabview.js"></script>
        <link rel="stylesheet" href="titlebar/moe-titlebar.css">
        <script type="text/javascript" src="titlebar/moe-titlebar.js"></script>
    </head>
    <body>
        <div id="titlebar">
            <div class="drag" style="width: 100%; height: 100%; "></div>
            <div class="button button-close">
                <script>
                if (process.platform === 'win32') document.write('<img src="titlebar/caption-buttons.svg#close">');
                else if (process.platform === 'linux') document.write('<img src="titlebar/close.svg">');
                </script>
            </div>
            <div class="button button-minimize button-minimize-no-maximize">
                <script>
                if (process.platform === 'win32') document.write('<img src="titlebar/caption-buttons.svg#minimize">');
                else if (process.platform === 'linux') document.write('<img src="titlebar/minimize.svg">');
                </script>
            </div>
        </div>
        <div id="main">
            <div class="tabview">
                <div class="bar">
                    <div class="item selected" data-tab="edit">
                        <div class="image"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></div>
                        <div class="text">Edit</div>
                    </div>
                    <div class="item" data-tab="appearance">
                        <div class="image"><i class="fa fa-paint-brush" aria-hidden="true"></i></div>
                        <div class="text">Appearance</div>
                    </div>
                    <div class="item" data-tab="render">
                        <div class="image"><i class="fa fa-magic" aria-hidden="true"></i></div>
                        <div class="text">Render</div>
                    </div>
                </div>
                <div class="content">
                    <div class="panel" data-tab="edit" style="display: block; ">
                        <table width="80%" align="center">
                            <tr>
                                <td width="40%">Editor Font</td>
                                <td width="60%">
                                    <select class="settings-item" data-key="editor-font">
                                        <option value="monospace">Monospace</option>
                                        <option value="serif">Serif</option>
                                        <option value="sans">Sans</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td width="40%">Editor Font Size</td>
                                <td width="60%">
                                    <input class="settings-item" type="text" data-key="editor-font-size" value="14">
                                </td>
                            </tr>
                            <tr>
                                <td width="40%">Editor Line Height</td>
                                <td width="60%">
                                    <input class="settings-item" type="text" data-key="editor-line-height" value="2">
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="panel" data-tab="appearance">
                        <table width="80%" align="center">
                            <tr>
                                <td width="40%">Editor Color Theme</td>
                                <td width="60%">
                                    <select class="settings-item" data-key="editor-theme">
                                        <option value="base16-light">Base16 Light</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="panel" data-tab="render">
                        <table width="80%" align="center">
                            <tr>
                                <td width="40%">TeX Math Expressions</td>
                                <td width="60%">
                                    <input type="checkbox" class="settings-item" data-key="math">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
